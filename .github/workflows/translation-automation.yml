name: Translation Automation
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and switch to a new branch
        run: |
          BRANCH_NAME=i18n-update-${{ github.run_number }}
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Modify a file in i18n folder
        run: |
          FILE=$(find i18n -type f -name "*.json" | head -n 1)
          echo "// Auto-update: $(date)" >> "$FILE"
          echo "Modified file: $FILE"

      - name: Commit changes
        run: |
          git add i18n/
          git commit -m "chore: automated i18n file update on $(date)"

      - name: Push new branch to origin
        run: |
          git push origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        id: create_pr
        uses: devops-infra/action-pull-request@v0.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ env.BRANCH_NAME }}
          target_branch: master
          title: "Automated i18n Update: ${{ env.BRANCH_NAME }}"
          body: "This PR includes an automated change to one i18n file."

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Merge the PR
        run: |
          echo "Trying to merge the PR from ${{ env.BRANCH_NAME }}"
          PR_NUMBER=$(gh pr list --state open --head ${{ env.BRANCH_NAME }} --json number -q '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "‚ùå No open PR found for branch ${{ env.BRANCH_NAME }}."
            exit 1
          fi

          gh pr merge "$PR_NUMBER" --merge --admin --delete-branch
